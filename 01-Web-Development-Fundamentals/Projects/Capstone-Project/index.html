<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Online-Store</title>
  </head>
  <body>
    <header class="header">
      <section class="header__section-1">
        <nav class="header__nav-1">
          <ul class="header__ul">
            <li>Mujer</li>
            <li>Hombre</li>
            <li>Kids</li>
            <li>Hogar</li>
          </ul>
        </nav>
        <a class="header__logo" href="#">Pool</a>
        <aside class="header__aside">
          <a href="#"><img src="/image/sign in.png" alt="icon sign in" /></a>
          <a href="#"><img src="/image/cart.png" alt="icon cart shopping" /></a>
          <a href="#"><img src="/image/favorite.png" alt="icon favorite" /></a>
          <a href="#"
            ><img src="/image/customer-service.png" alt="icon customer service"
          /></a>
          <a href="#"
            ><img src="/image/language.png" alt="icon languange and money"
          /></a>
        </aside>
      </section>
      <section class="header__section-2">
        <nav class="header__nav-2">
          <ul class="header__ul">
            <li>Novedades</li>
            <li>Tendencias</li>
            <li>Rebajas</li>
            <li>Ropa</li>
            <li>Tops</li>
            <li>Bottoms</li>
            <li>Temporada</li>
            <li>Deportes</li>
          </ul>
        </nav>
        <section class="header__section-search">
          <input class="header__search" type="search" />
          <img
            class="header__icon-search"
            src="/image/search.png"
            alt="icon search"
          />
        </section>
      </section>
    </header>
    <main class="main">
      <img class="main__banner" src="/image/banner1.jpg" alt="banner shein" />
      <section class="main__shop-ocassion-container">
        <h2 class="main__h2">Shop By Ocassion</h2>
        <section class="main__shop-ocassion">
          <a class="main__item" href="#"
            ><img src="/image/campus.jpg" alt="Campus"
          /></a>
          <a class="main__item" href="#"
            ><img src="/image/everyday.jpg" alt="Every Day"
          /></a>
          <a class="main__item" href="#"
            ><img src="/image/street.jpg" alt="Street"
          /></a>
          <a class="main__item" href="#"
            ><img src="/image/work.jpg" alt="Work"
          /></a>
          <a class="main__item" href="#"
            ><img src="/image/night-out.jpg" alt="Night Out"
          /></a>
        </section>
      </section>
      <section class="main__shop-category-container">
        <h2 class="main__h2">Show By Category</h2>
        <section class="main__shop-category">
          <a class="" href="#"><img src="/image/coords.jpg" alt="" /></a>
          <a class="" href="#"><img src="/image/bottoms.jpg" alt="" /></a>
          <a class="" href="#"><img src="/image/denim.jpg" alt="" /></a>
          <a class="" href="#"><img src="/image/menknitwear.jpg" alt="" /></a>
          <a class="" href="#"><img src="/image/outerwear.jpg" alt="" /></a>
          <a class="" href="#"><img src="/image/tops.jpg" alt="" /></a>
          <a class="" href="#"><img src="/image/denim.jpg" alt="" /></a>
          <a class="" href="#"><img src="/image/bottoms.jpg" alt="" /></a>
          <a class="" href="#"><img src="/image/coords.jpg" alt="" /></a>
          <a class="" href="#"><img src="/image/tops.jpg" alt="" /></a>
          <a class="" href="#"><img src="/image/outerwear.jpg" alt="" /></a>
          <a class="" href="#"><img src="/image/menknitwear.jpg" alt="" /></a>
        </section>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
